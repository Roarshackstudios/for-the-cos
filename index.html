  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&family=Bangers&display=swap" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    .font-comic { font-family: 'Bangers', cursive; }
    .custom-scrollbar::-webkit-scrollbar { height: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #1a1a1a; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    
    .perspective-1000 { perspective: 1000px; }
    .transform-style-3d { transform-style: preserve-3d; }
    .backface-hidden { backface-visibility: hidden !important; -webkit-backface-visibility: hidden !important; }
    .rotate-y-180 { transform: rotateY(180deg) !important; }
    
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
      50% { box-shadow: 0 0 25px rgba(59, 130, 246, 0.8); }
    }
    .glow-effect { animation: glow 3s infinite; }

    @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .animate-spin-slow { animation: spin-slow 8s linear infinite; }

    @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
  </style>
